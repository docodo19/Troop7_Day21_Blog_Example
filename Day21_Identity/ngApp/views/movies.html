<h1>This is the movies page</h1>


<table class="table">
    <tr>
        <th>Id</th>
        <th>Title</th>
        <th>Director</th>
    </tr>

    <tr ng-repeat="movie in vm.movies">
        <td>{{movie.id}}</td>
        <td>{{movie.title}}</td>
        <td>{{movie.director}}</td>
    </tr>
</table>
